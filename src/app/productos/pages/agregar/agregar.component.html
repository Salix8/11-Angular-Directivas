<h1 class="mt-5">Agregar Producto</h1>
<br>

<form action="" [formGroup]="miFormulario">
    <div class="row g-3 aling-items-center mb-3">

        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input type="text" 
                    class="form-control"
                    formControlName="nombre">
        </div>
        
        <div class="col-auto">
            <span class="form-text"
                    errorMsg
                    color="red"
                    mensajeErr="Este campo debe ser un valor valido"
                    *ngIf="tieneError('nombre')">
                Este campo es requerido
            </span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary">
                Guardar
            </button>
        </div>
    </div>
</form>

<h3 class="mt-5" errorMsg color="#6857E6">Formulario</h3>
<pre> Value: {{miFormulario.value | json }} </pre>
<pre> Valid: {{miFormulario.valid }} </pre>
